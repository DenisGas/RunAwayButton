<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RunAwayButton</title>
</head>

<body>
  <div class="game">
    <h1>Click on button (Nord Edition)</h1>
    <div class="spd-scr-btn">
      <div class="speed-score">
        <button id="speed-button">
          <p>You speed: <span id="speed"></span></p>
        </button>
        <button id="score-button">
          <p>You score: <span id="score"></span></p>
        </button>
      </div>
      <div>
        <button id="no-catch">Won't catch me</button>
      </div>
    </div>
    <div class="start">
      <button id="start">Start</button>
    </div>

  </div>

  <footer>

  </footer>

</body>

</html>
